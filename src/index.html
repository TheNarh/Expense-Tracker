<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
 <header>
  <div class="logo">
    <img src="images/favicon-180x180.png" alt="My Logo">
    <h1>Expense Tracker</h1>
  </div>
  <nav>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>
</header>

  <main>
    <!-- Balance Overview -->
    <section class="card balance">
      <h2>Current Balance</h2>
      <p id="balance">$0.00</p>
    </section>

    <!-- Income & Expenses -->
    <section class="card summary">
      <div>
        <h3>Income</h3>
        <p id="income">$0.00</p>
      </div>
      <div>
        <h3>Expenses</h3>
        <p id="expenses">$0.00</p>
      </div>
    </section>

    <!-- Transaction List -->
    <section class="card transactions">
      <h2>Recent Transactions</h2>
      
      <div class="transaction-lists">
        <div>
          <h3>Income</h3>
          <ul id="income-list"></ul>
        </div>
        <div>
          <h3>Expenses</h3>
          <ul id="expense-list"></ul>
        </div>
      </div>
    </section>

    <!-- Add Transaction -->
    <section class="card add-transaction">
      <h2>Add New Transaction</h2>
      <form id="transaction-form">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Expense Tracker | Built by Ludwig Sackey Narh</p>
  </footer>

  <script src="index.js" defer></script>
</body>
</html>
